<div class="user-list-container">
  <div class="header">
    <h2>Gestión de Usuarios</h2>
    <button class="btn-primary" (click)="crearUsuario()">+ Nuevo Usuario</button>
  </div>

  <div *ngIf="mostrarFormulario" class="form-overlay">
    <app-user-form 
      [usuario]="usuarioSeleccionado"
      [modoEdicion]="modoEdicion"
      (cerrado)="onFormularioCerrado()">
    </app-user-form>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Fecha Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.fechaCreacion | date:'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn-edit" (click)="editarUsuario(usuario)">Editar</button>
            <button class="btn-delete" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="usuarios.length === 0">
          <td colspan="6" class="empty-message">No hay usuarios registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
