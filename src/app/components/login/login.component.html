<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesi√≥n</h2>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
    </div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required
          placeholder="usuario@example.com"
          (blur)="onEmailBlur()"
          [class.error]="emailError"
          [disabled]="isLoading"
        />
        <span *ngIf="emailError" class="field-error">{{ emailError }}</span>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          (blur)="onPasswordBlur()"
          [class.error]="passwordError"
          [disabled]="isLoading"
        />
        <span *ngIf="passwordError" class="field-error">{{ passwordError }}</span>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">‚ö†Ô∏è</span>
        {{ errorMessage }}
      </div>
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesi√≥n</span>
        <span *ngIf="isLoading" class="loading-content">
          <span class="spinner"></span>
          Iniciando sesi√≥n...
        </span>
      </button>
      <div class="login-hint">
        <p>üí° <strong>Nota:</strong> Cualquier email y contrase√±a v√°lidos funcionar√°n para esta demo.</p>
      </div>
    </form>
  </div>
</div>
