<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h3>{{ modoEdicion ? 'Editar Usuario' : 'Nuevo Usuario' }}</h3>
      <button class="btn-close" (click)="cerrar()">×</button>
    </div>
    
    <form (ngSubmit)="guardar()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="formData.nombre" 
          name="nombre" 
          required
          placeholder="Ingrese el nombre"
        />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="formData.email" 
          name="email" 
          required
          placeholder="usuario@example.com"
        />
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input 
          type="tel" 
          id="telefono" 
          [(ngModel)]="formData.telefono" 
          name="telefono" 
          required
          placeholder="1234567890"
        />
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cerrar()">Cancelar</button>
        <button type="submit" class="btn-primary">{{ modoEdicion ? 'Actualizar' : 'Crear' }}</button>
      </div>
    </form>
  </div>
</div>
